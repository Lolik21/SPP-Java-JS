<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Tickets</title>
    <script type="text/javascript" th:src="@{/scripts/TicketScript.js}"></script>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-success" onclick="location.href='/admin/addTicket';" style="width:95% !important; margin-bottom: 5px">Create</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-info" style="width:95% !important; margin-bottom: 5px" onclick="editTicket()">Edit</button>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-danger" style="width:95% !important; margin-bottom: 5px" onclick="deleteTicket()">Delete</button>
        </div>
    </div>

    <div class="block">
        <h1>Ticket</h1>

        <table id="tickets" class="table table-bordered table-fixed" style="max-height:100px; overflow-y:auto;">
            <thead class="thead-dark">
            <tr>
                <th>Department Time</th>
                <th>Arrival Time</th>
                <th>Department City</th>
                <th>Arrival City</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <input th:value="${ticket.id}" type="hidden" >
                    <td th:text="${ticket.departmentTime}"></td>
                    <td th:text="${ticket.arrivalTime}"></td>
                    <td th:text="${ticket.departmentCity}"></td>
                    <td th:text="${ticket.arrivalCity}"></td>
                    <td th:text="${ticket.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
